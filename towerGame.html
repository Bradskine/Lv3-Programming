            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();

        }

        function drawScore() {
            ctx.font = "30px Times New Roman";
            ctx.fillStyle = "red";

            ctx.fillText("lives: " + lifes, canvas.width / 4, 30);
            ctx.fillText("time: " + Math.floor(time / frameRate), canvas.width / 1.8, 30);

            // if (gameActive ) {
            time += 1;
            // }


        }
    </script>
